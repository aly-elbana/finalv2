<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مش ده يا عم</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
        text-align: center;
        background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Content container */
      .container {
        background: rgba(40, 40, 40, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #ff5b87;
      }

      p {
        font-size: 1.2rem;
        color: #aaa;
        margin-bottom: 20px;
      }

      .button {
        display: inline-block;
        text-decoration: none;
        background: #ff5b87;
        color: #fff;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .button:hover {
        background: #ff3e6f;
        transform: translateY(-3px);
      }

      /* Stars effect */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        z-index: -1;
      }
      img {
        width: 90px;
        margin-right: -110px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <h1>لا لا ارجعي و اضغطي علي تحياتي مش ده</h1>
      <!-- <img src="./Enhanced_Image_Bicubic.png" /> -->
      <a href="./button2.html" class="button">اضغطي هنا عشان ترجعي</a>
    </div>
  </body>
</html>
